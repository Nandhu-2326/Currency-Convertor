<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="icon" href="pngegg.png" />
    <title>Currency Convertor</title>
  </head>
  <body
    class="d-flex justify-content-center min-vw-100 min-vh-100 align-items-center flex-column"
  >
    <div
      class="load d-flex position-relative justify-content-center align-items-center min-vh-100 min-vw-100 flex-column"
    >
      <div class="loader text-center">
        <!-- <span class="spinner-border spinner"> </span> -->
        <img
          src="gold world.png"
          style="width: 200px"
          alt=""
          class="img img-fluid"
        />
        <h1 class="text-light fw-semibold">Converting...</h1>
      </div>
    </div>
    <div class="box p-2 rounded-5 position-absolute">
      <header
        class="header text-center fw-bold display-6 text-light text-gradient"
      >
        Currency Convertor
      </header>
      <div class="d-flex justify-content-center align-items-center mt-2">
        <img
          src="pngegg.png"
          alt=""
          class="img img-fluid"
          style="width: 100px; height: 100px"
        />
      </div>
      <div class="d-flex justify-content-center mt-3 align-items-center">
        <select
          name=""
          id=""
          class="form-select me-4 bg-primary text-light border-primary Currency"
        >
          <option value="" class="fw-semibold">Select Country</option>
        </select>
        <select
          name=""
          id=""
          class="form-select bg-primary border-primary text-light Currency"
        >
          <option value="" class="fw-semibold">Select Country</option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-5 align-items-center">
        <input
          type="number"
          class="form-control input1 me-4"
          value=""
          placeholder="From"
        />
        <input
          type="number"
          class="form-control input2"
          placeholder="To"
          readonly
          disabled
          style="user-select: none"
        />
      </div>
      <div class="d-flex justify-content-center mt-5 align-items-center">
        <button class="btn btns bg-light bg-gradient fw-bold text-dark px-3">
          Convert
        </button>
        <button
          class="btn btn2 bg-light bg-gradient text-dark px-3 fw-bold ms-2"
        >
          Clear All
        </button>
      </div>
      <p class="p fw-bold text-center text-light" style="display: none">
        Please select Different Currency
      </p>
      <h4 class="text-center text-light mt-2"></h4>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</html>
